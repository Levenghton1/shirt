<!DOCTYPE html>
<html>
<head>
    <title>QR Code Fun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="popupContainer" class="popup">
        <div class="popup-content">
            <h2>Scan rebel, huh?</h2>
            <button id="sorryButton" class="button-red" onclick="closePopup('I am sorryyy')">I am sorryyy</button>
            <button id="rebelButton" class="button-green" onclick="closePopup('Rebel all day!')">Rebel all day!</button>
        </div>
    </div>

    <div id="responseContainer" style="display:none;">
        <p id="responseText">Ok. You are rewarded with a random meme.</p>
        <div class="meme-container">
            <img id="memeImage" src="" alt="Random Meme">
        </div>
        <p id="instagramLink" style="display:none;">My Instagram: <a href="https://www.instagram.com/levenghton" target="_blank">levenghton</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
